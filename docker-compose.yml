services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_DB1_URL=jdbc:mysql://mysqldb:3306/${DB1_NAME}?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_DB1_USERNAME=${DB1_USERNAME}
      - SPRING_DATASOURCE_DB1_PASSWORD=${DB1_PASSWORD}
      - SPRING_DATASOURCE_DB2_URL=jdbc:mysql://mysqldb:3306/${DB2_NAME}?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_DB2_USERNAME=${DB2_USERNAME}
      - SPRING_DATASOURCE_DB2_PASSWORD=${DB2_PASSWORD}
    depends_on:
      mysqldb:
        condition: service_healthy
    networks:
      - spring-mysql-net

  mysqldb:
    image: mysql:8.0
    restart: always
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB1_PASSWORD}
      - MYSQL_DATABASE=${DB1_NAME}
      - MYSQL_ROOT_PASSWORD=${DB2_PASSWORD}
      - MYSQL_DATABASE=${DB2_NAME}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - spring-mysql-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql-data:

networks:
  spring-mysql-net:
